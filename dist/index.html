<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Zero</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/index.90804460.css">
</head>

<body class="bg-gray-300">
    <div class="grid bg-gray-100 lg:grid-cols-2 2xl:grid-cols-5">
        <div class="max-w-md px-8 py-12 mx-auto sm:max-w-xl lg:px-12 lg:py-24 lg:max-w-full xl:mr-0 2xl:col-span-2">
            <div class="xl:max-w-xl">
                <img class="h-10" src="./assets/logo-brand.1e29d7bd.svg" alt="Workcation">
                <img class="object-center mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover lg:hidden"
                    src="./assets/beach-work.0f275996.jpg" alt="Woman workcationing on the beach">
                <h1 class="mt-6 text-2xl font-semibold tracking-tight text-gray-900 font-headline sm:mt-8 sm:text-4xl lg:text-3xl xl:text-4xl">
                    You can work from anywhere. 
                    <br>
                    <span class="text-brand">Take advantage of it.</span>
                </h1>
                <p class="mt-2 text-gray-600 sm:mt-4 sm:text-lg">
                    Workcation helps you find work-friendly rentals in beautiful locations
                    so you can enjpy some nice weather even when you're not on vacation.
                </p>
                <div class="mt-4 space-y-1 sm:space-x-1 sm:mt-6">
                    <a class="btn btn-primary" href="#">Book your escape</a>
                    <a class="btn btn-secondary" href="#">Learn more</a>
                </div>
            </div>
        </div>
        <div class="relative hidden lg:block 2xl:col-span-3">
            <img class="absolute inset-0 object-cover object-center w-full h-full"
                src="./assets/beach-work.0f275996.jpg" alt="Woman workcationing on the beach">
        </div>
    </div>
</body>

</html>
